    <ion-item-divider>Device Type</ion-item-divider>

    <button ion-button [clear]="device['type']!='pocket'" [round]="device['type']=='pocket'" (click)="setActive('pocket')">Pocket</button>
    <button ion-button [clear]="device['type']!='bag'" [round]="device['type']=='bag'" (click)="setActive('bag')">Bag</button>
    <button ion-button [clear]="device['type']!='house'" [round]="device['type']=='house'" (click)="setActive('house')">House</button>

    <ion-item-divider>Distance</ion-item-divider>
    <div class="signal signal-{{device.rangeCondition*20}}">
      <div class="bar"></div>
    </div>
<ion-item-divider>Device last position</ion-item-divider>
  </ion-item-group>
  <div class="map-container">
