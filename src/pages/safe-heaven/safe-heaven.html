<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Safe Heavens</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ng-template ngFor let-safeHeaven [ngForOf]="safeHeavens">
            <button ion-item (click)="open(safeHeaven)">
                {{safeHeaven.name}}
            </button>
        </ng-template>
        <button ion-button full (click)="add()">Add</button>
    </ion-list>
</ion-content>
